<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Title</title>
        <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyDxfJmM7Uay_4I4TJ93ceWI6ac3tryk2Ek"></script>
        <style type="text/css">
            *, *:before, *:after {
                box-sizing: inherit;
                margin: 0;
                padding: 0;
            }
            html {
                box-sizing: border-box;
            }
            body {
                height: 100vh;
            }
            [data-application],
            [data-reactroot] {
                height: 100%;
                background-color: rgb(229, 227, 223);
            }
            [data-application-header] {
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
                border-radius: 0px;
                transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
                box-sizing: border-box;
                font-family: Roboto, sans-serif;
                color: rgba(0, 0, 0, 0.870588);
                box-shadow: rgba(0, 0, 0, 0.117647) 0px 1px 6px, rgba(0, 0, 0, 0.117647) 0px 1px 4px;
                background-color: rgb(0, 188, 212);
                position: relative;
                z-index: 1100;
                width: 100%;
                display: flex;
                padding-left: 24px;
                padding-right: 24px;
            }
            [data-application-header-button-container] {
                margin-top: 8px;
                margin-right: 8px;
                margin-left: -16px;
            }
            [data-application-header-button] {
                -webkit-tap-highlight-color:rgba(0, 0, 0, 0);
                font-size: 0px;
                display: inline-block;
                font-family: Roboto, sans-serif;
                border: 10px;
                cursor: pointer;
                text-decoration: none;
                margin: 0px;
                padding: 12px;
                outline: none;
                box-sizing: border-box;
                font-weight: inherit;
                transform: translate(0px, 0px);
                position: relative;
                overflow: visible;
                transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
                width: 48px;
                height: 48px;
                background: none;
            }
            [data-application-header-icon] {
                user-select: none;
                display: inline-block;
                color: rgb(255, 255, 255);
                fill: rgb(255, 255, 255);
                height: 24px;
                width: 24px;
                transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
            }
            [data-application-header-title] {
                font-weight: 400;
                white-space: nowrap;
                text-overflow: ellipsis;
                margin: 0px;
                padding-top: 0px;
                letter-spacing: 0px;
                font-size: 24px;
                overflow: hidden;
                color: rgb(255, 255, 255);
                height: 64px;
                line-height: 64px;
                flex: 1 1 0%;
            }

            .layout {
                display: flex;
                flex-direction: column;
            }
            .layout__header {}
            .layout__body {
                height: 100%;
                overflow-y: auto;
            }
            .layout__main p {
                height: 800px;
            }

        </style>
    </head>
    <body>
        <div data-application>
            <div data-application-header>
                <div data-application-header-button-container>
                    <button tabindex="0" type="button" data-application-header-button>
                        <div>
                            <svg data-application-header-icon viewBox="0 0 24 24">
                                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                            </svg>
                        </div>
                    </button>
                </div>
                <h1 data-application-header-title>Market Map</h1>
            </div>
            <div>
                <div size="50" style="color: rgba(0, 0, 0, 0.870588); background-color: rgb(255, 255, 255); transition: none; box-sizing: border-box; font-family: Roboto, sans-serif; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); box-shadow: rgba(0, 0, 0, 0.117647) 0px 1px 6px, rgba(0, 0, 0, 0.117647) 0px 1px 4px; border-radius: 50%; position: relative; z-index: 2; width: 50px; height: 50px; padding: 5px; top: -10000px; left: -10000px; transform: translate(10070px, 10000px); opacity: 1; display: inline-block;"><div style="transition: transform 10s linear 0ms; width: 100%; height: 100%; transform: rotate(1800deg);"><svg viewBox="0 0 32 32" style="width: 40px; height: 40px;"><circle cx="16" cy="16" r="11" style="stroke-dasharray: 44.2336, 200; stroke-dashoffset: -68.115; stroke: rgb(255, 152, 0); stroke-linecap: round; opacity: 1; stroke-width: 3; fill: none; transition: all 850ms ease-in-out 0ms;"></circle></svg></div></div>
            </div>
        </div>
        <script src="/scripts/bundle.js"></script>
    </body>
</html>
